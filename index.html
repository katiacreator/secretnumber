<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Secret Number Game</title>
</head>
<body>
  <main id="main-container">
    <header id="header-container">
      <div class="title">Secret Game</div>
      <div class="instructions">Guess the correct number between 1 and 100</div>
    </header>
    <div id="thumbnail-container">
      <!-- Numbers Grid -->
    </div>
    <div id="timer-container">
      <!-- timer goes here -->
    </div>
    <div id="btn-container">
      <!-- start and reset btn group goes here -->
    </div>
    <div id="guess-container">
      <!-- guess input -->
    </div>
    <div id="msg-container">
      <!-- displaying too low/high msg goes here -->
    </div>
    <div id="score-container">
      <!-- displaying final scores and msg -->
    </div>
  </main>
</body>
</html>
